name: Run checks

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
jobs:
  npm-install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup pnpm ğŸ¯
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.1

      - name: Use cache for pnpm ğŸ
        id: cache-pnpm
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Setup Node.js ğŸŸ¢
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install pnpm packages ğŸ“¦
        run: |
          pnpm install --frozen-lockfile

